<body>
  <div class="container">
    <h1>YÃ–RESEL KELÄ°MELERÄ°N Ã‡EVRÄ°LMESÄ°</h1>
    <div class="row">
      <div class="block left-block">
        <label for="shiveliText">ğŸ—£ï¸ AlgÄ±lanan (Åiveli):</label>
        <textarea id="shiveliText" readonly></textarea>

        <label for="istanbulTextAudio" style="margin-top: 20px;">ğŸ“ Ä°stanbul TÃ¼rkÃ§esi (Sesden):</label>
        <textarea id="istanbulTextAudio" readonly></textarea>

        <div id="statusAudio" class="status"></div>
      </div>

      <div class="block right-block">
        <label for="textInput">âœï¸ Metin Girerek Ä°stanbul TÃ¼rkÃ§esine Ã‡evir:</label>
        <textarea id="textInput" placeholder="Buraya metin girin..."></textarea>

        <label for="istanbulTextManual" style="margin-top: 20px;">ğŸ“ Ä°stanbul TÃ¼rkÃ§esi (Metinden):</label>
        <textarea id="istanbulTextManual" readonly></textarea>

        <div id="statusText" class="status"></div>
      </div>
    </div>

    <div class="button-row">
      <div class="left-buttons">
        <button id="startBtn">ğŸ¤ KayÄ±t BaÅŸlat</button>
        <button id="stopBtn" disabled>â¹ï¸ KayÄ±t Durdur</button>
      </div>
      <div class="right-button">
        <button id="convertBtn">â¡ï¸ Metni Ã‡evir</button>
      </div>
    </div>
  </div>

<script>
const startBtn = document.getElementById("startBtn");
const stopBtn = document.getElementById("stopBtn");
const convertBtn = document.getElementById("convertBtn");

const statusAudio = document.getElementById("statusAudio");
const statusText = document.getElementById("statusText");

const shiveliText = document.getElementById("shiveliText");
const istanbulTextAudio = document.getElementById("istanbulTextAudio");
const textInput = document.getElementById("textInput");
const istanbulTextManual = document.getElementById("istanbulTextManual");

let mediaRecorder;
let audioChunks = [];

startBtn.onclick = async () => {
  shiveliText.value = "";
  istanbulTextAudio.value = "";
  statusAudio.textContent = "ğŸ¤ KayÄ±t baÅŸlatÄ±ldÄ±...";
  statusText.textContent = "";

  if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
    alert("TarayÄ±cÄ±nÄ±z mikrofonu desteklemiyor.");
    statusAudio.textContent = "";
    return;
  }

  try {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    mediaRecorder = new MediaRecorder(stream);
    mediaRecorder.start();
    audioChunks = [];

    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);

    startBtn.disabled = true;
    stopBtn.disabled = false;

  } catch (err) {
    alert("Mikrofon eriÅŸimi reddedildi veya hata oluÅŸtu.");
    statusAudio.textContent = "";
  }
};

stopBtn.onclick = async () => {
  statusAudio.textContent = "ğŸ• Ses iÅŸleniyor...";
  stopBtn.disabled = true;
  startBtn.disabled = false;

  mediaRecorder.stop();

  mediaRecorder.onstop = async () => {
    const audioBlob = new Blob(audioChunks, { type: "audio/wav" });

    const formData = new FormData();
    formData.append("audio_data", audioBlob, "recording.wav");

    try {
      const response = await fetch("/upload_audio", {
        method: "POST",
        body: formData
      });

      const data = await response.json();
      if (data.error) {
        statusAudio.textContent = "âŒ Hata: " + data.error;
        return;
      }

      shiveliText.value = data.shiveli;
      istanbulTextAudio.value = data.istanbulce;
      statusAudio.textContent = "âœ… Sesden Ã§eviri tamamlandÄ±.";
    } catch (err) {
      statusAudio.textContent = "âŒ Sunucu hatasÄ±.";
    }
  };
};

convertBtn.onclick = async () => {
  const text = textInput.value.trim();
  if (!text) {
    alert("LÃ¼tfen Ã§evirmek iÃ§in metin girin.");
    return;
  }

  statusText.textContent = "ğŸ• Metin iÅŸleniyor...";
  statusAudio.textContent = "";

  try {
    const response = await fetch("/convert_text", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ text })
    });

    const data = await response.json();
    if (data.error) {
      statusText.textContent = "âŒ Hata: " + data.error;
      return;
    }

    istanbulTextManual.value = data.istanbulce;
    statusText.textContent = "âœ… Metinden Ã§eviri tamamlandÄ±.";
  } catch (err) {
    statusText.textContent = "âŒ Sunucu hatasÄ±.";
  }
};

// Enter tuÅŸuna basÄ±nca metni Ã§evir
textInput.addEventListener("keydown", function(event) {
  if (event.key === "Enter" && !event.shiftKey) {
    event.preventDefault();
    convertBtn.click();
  }
});
</script>
